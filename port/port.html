<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <section id="portfolio">
            <!-- Your portfolio content goes here -->
            <div class="container">
                <h2>About Me</h2>
                <p id="name">HAJRAL SIYANA</p>
                <p id="email">siyana@example.com</p>
                <p id="contact">123-456-7890</p>
            </div>
        </section>
        <section id="contact-form">
            <div class="container">
                <h2>Contact Information</h2>
                <form id="update-form">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" placeholder="Your Name" required>
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" placeholder="Your Email" required>
                    <label for="contact-input">Contact:</label>
                    <input type="tel" id="contact-input" placeholder="Your Contact" required>
                    <button type="submit">Update Portfolio</button>
                    
                </form>
            </div>
        </section>
    </main>
  


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
   
</body>
</html>
